<div class="login-container fixed-center position-fixed translate50 padding4 opacity100">
  <button class="close-button" (click)="close.emit()">X</button>
  <div class="post-content transition03 padding4 margin-top border-radius">
    <div class="padding-author font1" style="color: red">
      User: {{ post?.author?.username }}
    </div>
    <div class="padding-author font2" style="color: red">
      Temat posta {{ post?.topic }}
    </div>
  </div>
  <div>
    <input placeholder="Dodaj komentarz" [(ngModel)]="comment">
    <button type="submit" (click)="addNewComment()">Dodaj komentarz</button>
  </div>

  <div *ngFor="let comment of post?.comments">
      {{comment.content}}
  </div>
</div>
